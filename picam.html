        <header>
            <div class="my-name"><a href=""><h1>PiCam Detections</h1></a></div>

            <section>
                <button onclick="showPhotos()">Show photos</button>
                <div id="photos"></div>

    <script>

	// relative path to the desired directory
    const directory = "./images/picam/";
    
    // selector for the relevant links in the directory's index page
    const selector = "li";
    
    const request = new XMLHttpRequest();
    request.open("GET", directory, true);
    
    request.onload = () => {
        // succesful response
        if(request.status >= 200 && request.status < 400)
        {
            // create DOM from response HTML
            const doc = new DOMParser().parseFromString(request.responseText, "text/html");
    
            // get all links
            const links = doc.querySelectorAll(selector);
            console.log("Links:", links);
    
            links.forEach(link => {
                // do stuff with the links
                console.log(link.outerText)
                
                let photo = "./images/picam/" + link.outerText

                var img = document.createElement("img");
                img.src = photo;
                var src = document.getElementById("photos");
                src.appendChild(img);
                
            });
        }
    };
    request.send();

		  console.log(data);
              });

        function showPhotos() {
        

            let nodeList = document.querySelectorAll("li");
            for (let i = 0; i < nodeList.length; i++) {
              let photo = "./images/picam/" + nodeList[i].innerText

              var img = document.createElement("img");
              img.src = photo;
              var src = document.getElementById("photos");
              src.appendChild(img);
            }
            
            let texts = document.querySelectorAll("h1");
            for (let i = 1; i < texts.length; i++) {
                texts[i].remove()
            };

        }

    </script>
